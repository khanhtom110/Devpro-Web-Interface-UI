<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bai2_CSS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/lab2.css'>
    <script src='main.js'></script>
</head>

<body>
    <main>
        <div class="background">
            <div class="card">
                <div class="card_title">
                    Bieu mau khao sat LANIT
                </div>
                <div class="card_content">
                    <p for="fullname">Ho va ten</p>
                    <input type="text" id="fullname" placeholder="Nhap ho va ten">
                </div>
                <div class="card_content">
                    <p for="email">Email</p>
                    <input type="email" id="email" placeholder="Nhap email">
                </div>
                <div class="card_content">
                    <p for="age">Tuoi</p>
                    <input type="number" id="age" placeholder="Nhap tuoi">
                </div>
                <div class="card_content card_tick">
                    <p>Hien ban dang la?</p>
                    <label><input type="radio" name="job">Sinh vien</label><br>
                    <label><input type="radio" name="job">IT</label><br>
                    <label><input type="radio" name="job">Nhan vien van phong</label><br>
                    <label><input type="radio" name="job">Khac</label>
                </div>
                <div class="card_content card_tick">
                    <p>Ban se gioi thieu LANIT voi ban be chu</p>
                    <label><input type="radio" name="share">Co</label><br>
                    <label><input type="radio" name="share">Co the</label><br>
                    <label><input type="radio" name="share">Khong</label><br>
                </div>
                <div class="card_content card_tick">
                    <p>Ngon ngu lap trinh va framework ban da biet?</p>
                    <label><input type="checkbox">C</label><br>
                    <label><input type="checkbox">C++</label><br>
                    <label><input type="checkbox">C#</label><br>
                    <label><input type="checkbox">Python</label><br>
                    <label><input type="checkbox">JavaScript</label>
                </div>
                <button type="submit" class="btn">Gui khao sat</button>
            </div>
        </div>
    </main>
</body>

</html>

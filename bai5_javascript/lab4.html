<!DOCTYPE html>
<html>

<head>

<body>
    <div class="form">

    <script>
        /*
        QUY TAC DAT TEN HAM
        1. Ten ham bat dau la chu cai hoac _ hoac $
        2. Ten ham phai la duy nhat
        3. Ten ha phan biet chu hoa chu thuong
        */

        // Ham co tham so va co gia tri tra ve
        function kiemTraSoNguyenTo(number) {
            if (number < 2) {
                return false;
            } else {
                var bool = true;
                for (var i = 2; i < number; i++) {
                    if (number % i == 0) {
                        bool = false;
                        break;
                    }
                }
                return bool;
            }
        }

        document.querySelector('button').addEventListener('click', function () {
            var number = document.querySelector('input').value;
            // Cach goi ham co tham so va co du lieu tra ve
            var isSoNguyenTo = kiemTraSoNguyenTo(number);
            if (isSoNguyenTo == true) {
                alert('So ' + number + ' la so nguyen to');
            } else {
                alert('So ' + number + ' khong la so nguyen to');
            }
        });

        // Ham co tham so va khong co du lieu tra ve

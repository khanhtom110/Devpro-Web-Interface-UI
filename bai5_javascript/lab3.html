        <button type="submit" onclick="caculate()">Thực hiện phép tính</button>
        <button type="submit" onclick="kiemTraBanPhim()">Kiem tra ban phim</button>

    <script>
        // Định nghĩa hàm trong js
        function caculate() {
            var input = document.querySelector('input');
            var number = input.value;
            if (number == '') {
                alert('Vui long nhap so can kiem tra');
            } else if (number % 2 == 0) {
                alert('So ' + number + ' la so chan');
            } else {
                alert('So ' + number + ' la so le');
            }
        }

        function kiemTraBanPhim() {
            /*
            Câu lệnh điều kiện switch case
            switch(Biến){
                case value1:
                    ...
                    break;
                case value2:
                    ...
                    break;
                default:
                    ...
            }

            - Switch case thực hiện so sánh bằng tuyệt đối
            - Sử dụng khi biết trước các mảng giá trị rồi
            */
            var input = document.querySelector('input');
            var str = input.value;
            switch (str) {
                case 'a':
                    alert('Ban go phim a');
                    break;
                case 'b':
                    alert('Ban go phim b');
                    break;
                case 'c':
                    alert('Ban go phim c');
                    break;
                default:
                    alert('Phim gi zay troi');

            }
        }

            var input = document.querySelector('input');

            if (number < 2) {
                alert('So ' + number + ' khong la so nguyen to');
            } else {

                do {
                    if (number % i == 0 && number > 2) {
                        bool = false;
                    }
                    i++;
                } while (i < number);
            }
            if (bool == 1) {
